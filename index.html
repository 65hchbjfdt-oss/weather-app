<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Weather iOS Ultimate</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --blur: blur(50px); --spring: cubic-bezier(0.165, 0.84, 0.44, 1); }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; height: 100vh; }
        canvas#bg { position: fixed; inset: 0; z-index: -1; }

        header { padding: 15px; max-width: 600px; margin: 0 auto; display: flex; gap: 10px; position: relative; z-index: 2000; }
        .search-box { flex: 1; display: flex; align-items: center; background: var(--glass); backdrop-filter: var(--blur); border-radius: 20px; padding: 10px 15px; border: 0.5px solid rgba(255,255,255,0.2); position: relative; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; outline: none; margin-left: 10px; }
        .icon-btn { background: var(--glass); border: 0.5px solid rgba(255,255,255,0.2); border-radius: 15px; width: 45px; height: 45px; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: var(--blur); }

        #stage { height: 100vh; overflow: hidden; position: relative; }
        .page-container {
            position: absolute; inset: 0; padding: 20px 20px 180px;
            transition: transform 0.6s var(--spring), opacity 0.6s var(--spring);
            will-change: transform, opacity; overflow-y: auto;
        }
        .page-container.next { transform: translateX(100%); opacity: 0; }
        .page-container.prev { transform: translateX(-100%); opacity: 0; }
        .page-container.active { transform: translateX(0); opacity: 1; }

        .city-header { text-align: center; margin: 40px 0; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .temp-big { font-size: 110px; font-weight: 100; letter-spacing: -5px; margin: 5px 0; }
        
        .card { background: var(--glass); backdrop-filter: var(--blur); border-radius: 28px; padding: 20px; border: 0.5px solid rgba(255,255,255,0.15); margin-bottom: 20px; }
        .card-label { font-size: 11px; opacity: 0.5; text-transform: uppercase; font-weight: 700; margin-bottom: 15px; }

        .h-scroll { display: flex; gap: 20px; overflow-x: auto; scrollbar-width: none; }
        .h-scroll::-webkit-scrollbar { display: none; }
        .h-item { text-align: center; min-width: 60px; display: flex; flex-direction: column; align-items: center; gap: 8px; }

        .day-row { display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; padding: 12px 0; border-bottom: 0.5px solid rgba(255,255,255,0.1); font-size: 14px; }

        #settings { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(30px); z-index: 3000; display: none; padding: 40px 20px; }
        .nav-dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); padding: 10px 20px; border-radius: 25px; display: flex; gap: 8px; border: 0.5px solid rgba(255,255,255,0.1); z-index: 2500; }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 50%; }
        .dot.active { background: #fff; width: 12px; border-radius: 3px; }
    </style>
</head>
<body>

<canvas id="bg"></canvas>

<header>
    <div class="search-box">
        üîç <input id="q" placeholder="–ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–∞..." oninput="search(this.value)">
    </div>
    <div class="icon-btn" onclick="toggleSet(true)">‚öôÔ∏è</div>
    <div id="results" style="position:absolute; top:75px; left:15px; right:15px; background:rgba(30,30,30,0.9); border-radius:20px; overflow:hidden; display:none; z-index:2500;"></div>
</header>

<div id="stage"></div>

<div id="settings">
    <div style="float:right; font-size:30px" onclick="toggleSet(false)">‚úï</div>
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <div id="favList"></div>
    <p style="margin-top:20px; opacity:0.6">–ï–¥–∏–Ω–∏—Ü—ã: ¬∞C</p>
</div>

<div class="nav-dock" id="pag"></div>

<script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let pages = [], curIdx = 0, startX = 0;
    
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
    let env = { 
        isDay: true, code: 0, wSpeed: 0, 
        particles: [], clouds: [], stars: [], lightning: 0,
        theme: { top: '#00C6FF', bottom: '#007AFF' }
    };

    async function init() {
        resize();
        requestLocation();
        loop();
    }

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize;

    async function requestLocation() {
        navigator.geolocation.getCurrentPosition(async p => {
            const { latitude: lat, longitude: lon } = p.coords;
            // –ü–æ–ª—É—á–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞ —á–µ—Ä–µ–∑ Reverse Geocoding
            const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=ru`).then(r=>r.json());
            const cityName = geo.address.city || geo.address.town || geo.address.village || "–ú–æ–π –≥–æ—Ä–æ–¥";
            fetchMain(lat, lon, cityName, true);
        }, () => fetchMain(55.75, 37.62, '–ú–æ—Å–∫–≤–∞', true));
    }

    async function fetchMain(lat, lon, name, isHome = false) {
        pages = [{lat, lon, name, home: isHome}];
        const favs = JSON.parse(localStorage.getItem('favs') || '[]');
        pages.push(...favs);
        renderPag();
        loadWeather(0);
    }

    async function loadWeather(idx) {
        curIdx = idx;
        const city = pages[idx];
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,weather_code,is_day,wind_speed_10m,apparent_temperature&hourly=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`).then(r=>r.json());
        
        updateEnv(res);
        renderPageContent(idx, res, city);
        renderPag();
    }

    function updateEnv(data) {
        const cur = data.current;
        env.isDay = !!cur.is_day;
        env.code = cur.weather_code;
        env.wSpeed = cur.wind_speed_10m;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã
        if (!env.isDay) {
            env.theme = { top: '#0F0C29', bottom: '#24243E' }; // –ù–æ—á—å
        } else if (env.code >= 51) {
            env.theme = { top: '#4B79A1', bottom: '#283E51' }; // –î–æ–∂–¥—å/–ü–∞—Å–º—É—Ä–Ω–æ
        } else {
            env.theme = { top: '#00C6FF', bottom: '#007AFF' }; // –Ø—Å–Ω–æ
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        env.particles = [];
        let count = (env.code >= 71) ? 100 : (env.code >= 51 ? 150 : 0);
        for(let i=0; i<count; i++) {
            env.particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                v: (env.code >= 71 ? 1 : 10) + Math.random() * 5,
                s: Math.random() * 2 + 1
            });
        }

        // –û–±–ª–∞–∫–∞
        env.clouds = [];
        let cCount = (env.code > 0) ? (env.code > 3 ? 8 : 4) : 0;
        for(let i=0; i<cCount; i++) {
            env.clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 300,
                r: 100 + Math.random() * 150,
                o: 0.2 + Math.random() * 0.3
            });
        }
    }

    function loop() {
        // –§–æ–Ω
        const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
        g.addColorStop(0, env.theme.top);
        g.addColorStop(1, env.theme.bottom);
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // –°–æ–ª–Ω—Ü–µ / –õ—É–Ω–∞
        if (env.code <= 3) {
            ctx.save();
            ctx.translate(canvas.width/2, 150);
            if (env.isDay) {
                const s = 1 + Math.sin(Date.now()/1000)*0.05;
                ctx.scale(s, s);
                ctx.fillStyle = 'rgba(255, 255, 100, 0.3)';
                ctx.beginPath(); ctx.arc(0,0, 60, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#FFF500';
                ctx.beginPath(); ctx.arc(0,0, 40, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        }

        // –ì—Ä–æ–∑–∞
        if (env.code >= 95 && Math.random() > 0.98) {
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
        }

        // –û–±–ª–∞–∫–∞
        env.clouds.forEach(c => {
            c.x += env.wSpeed * 0.1;
            if(c.x - c.r > canvas.width) c.x = -c.r;
            ctx.fillStyle = `rgba(255,255,255,${c.o})`;
            ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
        });

        // –û—Å–∞–¥–∫–∏
        ctx.fillStyle = env.code >= 71 ? '#FFF' : '#AAb';
        env.particles.forEach(p => {
            p.y += p.v;
            if(p.y > canvas.height) p.y = -10;
            if(env.code >= 71) {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            } else {
                ctx.fillRect(p.x, p.y, 1, 15);
            }
        });

        requestAnimationFrame(loop);
    }

    function renderPageContent(idx, res, city) {
        let html = `
            <div class="city-header">
                <div style="font-size:32px; font-weight:500">${city.name}</div>
                <div class="temp-big">${Math.round(res.current.temperature_2m)}¬∞</div>
                <div style="font-size:20px; opacity:0.9">${getWeatherDesc(res.current.weather_code)}</div>
                <div style="font-size:18px; margin-top:5px">–ú–∞–∫—Å: ${Math.round(res.daily.temperature_2m_max[0])}¬∞, –º–∏–Ω: ${Math.round(res.daily.temperature_2m_min[0])}¬∞</div>
            </div>

            <div class="card">
                <div class="card-label">–ü–æ—á–∞—Å–æ–≤–æ–π –ø—Ä–æ–≥–Ω–æ–∑</div>
                <div class="h-scroll">${res.hourly.time.slice(0,24).map((t,i)=>`
                    <div class="h-item">
                        <span style="font-size:13px; opacity:0.7">${new Date(t).getHours()}:00</span>
                        <span style="font-size:22px">${getWeatherIcon(res.hourly.weather_code[i])}</span>
                        <span style="font-weight:600">${Math.round(res.hourly.temperature_2m[i])}¬∞</span>
                    </div>
                `).join('')}</div>
            </div>

            <div class="card">
                <div class="card-label">–ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 7 –¥–Ω–µ–π</div>
                ${res.daily.time.map((t,i)=>`
                    <div class="day-row">
                        <span>${i===0?'–°–µ–≥–æ–¥–Ω—è':new Date(t).toLocaleDateString('ru',{weekday:'short'})}</span>
                        <span style="text-align:center; font-size:20px">${getWeatherIcon(res.daily.weather_code[i])}</span>
                        <span style="text-align:right">${Math.round(res.daily.temperature_2m_max[i])}¬∞ / ${Math.round(res.daily.temperature_2m_min[i])}¬∞</span>
                    </div>
                `).join('')}
            </div>
        `;

        let container = document.getElementById(`page-${idx}`);
        if (!container) {
            container = document.createElement('div');
            container.id = `page-${idx}`;
            container.className = 'page-container active';
            document.getElementById('stage').appendChild(container);
        }
        container.innerHTML = html;
    }

    function getWeatherIcon(code) {
        if(code === 0) return '‚òÄÔ∏è';
        if(code <= 3) return '‚òÅÔ∏è';
        if(code >= 51 && code <= 67) return 'üåßÔ∏è';
        if(code >= 71 && code <= 77) return '‚ùÑÔ∏è';
        if(code >= 95) return '‚õàÔ∏è';
        return 'üå•Ô∏è';
    }

    function getWeatherDesc(code) {
        const map = { 0: '–Ø—Å–Ω–æ', 1: '–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ —è—Å–Ω–æ', 2: '–ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –æ–±–ª–∞—á–Ω–æ—Å—Ç—å', 3: '–ü–∞—Å–º—É—Ä–Ω–æ', 45: '–¢—É–º–∞–Ω', 51: '–ú–æ—Ä–æ—Å—å', 61: '–î–æ–∂–¥—å', 71: '–°–Ω–µ–≥', 95: '–ì—Ä–æ–∑–∞' };
        return map[code] || '–û–±–ª–∞—á–Ω–æ';
    }

    async function search(v) {
        if (v.length < 2) return;
        const r = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${v}&count=5&language=ru`).then(res => res.json());
        if (r.results) {
            const box = document.getElementById('results');
            box.innerHTML = r.results.map(g => `<div style="padding:15px; border-bottom:1px solid #444" onclick="addCity(${g.latitude},${g.longitude},'${g.name}')">${g.name}, ${g.country}</div>`).join('');
            box.style.display = 'block';
        }
    }

    function addCity(lat, lon, name) {
        pages.push({lat, lon, name});
        localStorage.setItem('favs', JSON.stringify(pages.filter(p=>!p.home)));
        document.getElementById('results').style.display = 'none';
        loadWeather(pages.length - 1);
    }

    function renderPag() {
        document.getElementById('pag').innerHTML = pages.map((_, i) => `<div class="dot ${curIdx === i ? 'active' : ''}"></div>`).join('');
    }

    function toggleSet(show) { document.getElementById('settings').style.display = show ? 'block' : 'none'; }

    init();
</script>
</body>
</html>
